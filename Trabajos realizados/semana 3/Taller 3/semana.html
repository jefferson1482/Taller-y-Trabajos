<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejercicios Múltiples</title>
        <link href="estilossemana.css" rel="stylesheet" />
        <link rel="icon" type="image/png" href="images/foto-icono.webp">
    </head>

    <body>
        <p>Dias de la semana y fines de semana separado</p>
        <script>
            var dia_semana=new Array("Lunes", "Martes", "Miércoles", "Jueves", "Viernes");
            document.write("Los dias de la semana son: " +dia_semana+ "<br>"); 
            
            var fin_semana=new Array("Sábado", "Domingo");
            document.write("Los dias de fin de semana son: " +fin_semana);
        </script>

        <p>Dias de la semana y fines de semana concatenados</p>
        <script>
        var semanal= dia_semana.concat(fin_semana);
        document.write("Los dias de la semana concatenados son: " +semanal);
        
        </script>
    </body>
</html>
