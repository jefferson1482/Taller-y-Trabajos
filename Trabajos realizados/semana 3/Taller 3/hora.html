    <body>
        <p class="texto">Hora actual</p>
        <p id="m"></p>
        
        <script>
            var d= new Date();
            document.getElementById("m").innerHTML=d;
        </script>
        <p class="texto">Hora convertida en segundos</p>
        <p id="s"></p>
        <script>
            var s= d.getHours()*3600 + d.getMinutes()*60 + d.getSeconds();
            document.getElementById("s").innerHTML=s;
        </script>
    </body>
