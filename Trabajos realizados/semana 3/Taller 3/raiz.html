<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejercicios Múltiples</title>
        <link href="estilosraiz.css" rel="stylesheet" />
        <link rel="icon" type="image/png" href="images/foto-icono.webp">
    </head>
    <body>
        <p>Raíz cuadrada de un número impar</p>
        
        <script>
            var num =prompt("Ingrese un número impar");
            if(num % 2 == 0){
                prompt("Ingresa un número impar");
            }
                var raiz = Math.sqrt(num);
                alert("La raíz cuadrada es: " +raiz.toPrecision(3))
        </script>
    </body>
</html>
