<!DOCTYPE html>
<html>
	<head>
		<title>Utilizacion de JavaScript</title>
	</head>
	<body>

		<script type="text/javascript">
			var primer_saludo="Hola";
			var segundo_saludo=primer_saludo;
			primer_saludo="Hello";
			alert(segundo_saludo);
        </script>
        
        <!-- <h2>Minimo y maximo</h2> -->
        
        <script type="text/javascript">
			var maxValue =Number.MAX_VALUE;
			var minValue =Number.MIN_VALUE;
			alert ("Max Value:" +maxValue);
			alert ("Min Value:" +minValue);
            alert("Valor especial:" +maxValue*2);
        </script>

        <!-- <h2>Valores Logicos</h2> -->

        <!-- Valores logicos solo si tienen uno verdadero es verdadero si no sera falso-->
		<script type="text/javascript">
			var operando_1 = eval(prompt("Introduce el primer valor lógico (true o false):", true));
			var operando_2 = eval(prompt("Introduce el segundo valor lógico (true o false):", true));
			var resultado_logico = operando_1 || operando_2;
			alert("Resultado:" + resultado_logico);
        </script>
        
        <!-- Cuenta de retroceso con while-->
		<script type="text/javascript">
			alert("Metodo while");
			var countdown = prompt("Introduce un número para iniciar la cuenta atrás: ");
			while (countdown>0){ 
			 	alert(countdown+ "... "); 
				countdown--;
			}
		</script>
		<!-- Cuenta de retroceso con for-->
		<script type="text/javascript">
			alert("Metodo for");
			var countdown = prompt("Introduce un número para iniciar la cuenta atrás: ");
			for(countdown; countdown>0; countdown--){
				alert(countdown);
			}
        </script>
        
	</body>
</html>
